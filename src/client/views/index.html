<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>NplAnalyzer</title>
    </head>

    <body>

        <header>
            <div class="">
                NLP EVALUATE
            </div>
        </header>

        <main>
            <section>
                <form class="form">
                    <input id="url" type="text" name="input" placeholder="Enter Article's Url Here">
                    <input id = "submit" type="submit" name="submit">
                </form>
            <section>

            <section id = "results">
                <strong>Polarity:</strong>
                <div id="polarity"></div>
                <strong>Subjectivity:</strong>
                <div id="subjectivity"></div>
                <strong>Polarity Confidence:</strong>
                <div id="polarity_confidence"></div>
                <strong>Subjectivity Confidence:</strong>
                <div id="subjectivity_confidence"></div>
                <strong>Text:</strong>
                <div id="text"></div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
